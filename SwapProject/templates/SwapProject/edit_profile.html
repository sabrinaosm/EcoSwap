{% extends "./base.html" %}

{% block content %}
<div class="card" style="width: 50rem; margin: auto; margin-top: 8rem;">
    <div class="card-header">
        Edit Account Details
    </div>
    <div class="card-body">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" value="{{user.email}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" value="{{user.username}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" readonly class="form-control" name="password" value="{{user.password}}">
            </div>
        </div>

        <input type="submit" class='btn btn-success' value="Update">
        <a class="btn btn-danger" href="../profile/{{user.id}}">Cancel</a>
    </form>
    </div>
</div>

{% endblock %}
