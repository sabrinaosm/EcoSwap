{% extends "./base.html" %}
{% load bootstrap4 %}

{% block content %}
{% if user.is_authenticated %}

<div class="container" style="margin-top: 20px;">
    <h3 class="display-4">Create a Post</h3>
    <p>Enter the details of your post here.</p>
    <div class="card" style="padding: 30px;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="text-muted">Title</label>
                <input type="form-control" name="post_title" type="text" style="padding: 10px; width: 100%; border-radius: 5px;" placeholder="Title"/>
            </div>
            <div class="form-group">
                <label class="text-muted">Content</label>
                <textarea rows="7" type="form-control" name="post_content" type="text" style="padding: 10px; width: 100%; border-radius: 5px;" placeholder="Content of Post"></textarea>
            </div>
            <input type="submit" class="btn btn-success" value="Post"/>
            <button type="button" class="btn btn-danger" onclick="history.back()">Cancel</button>
            
        </form>
    </div>
</div>

{% endif %}
{% endblock %}
